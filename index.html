        <h2>ESTRENOS</h2>
        <section id="section-estrenos">
            <figure>
                <h3>El Faro</h3>
                <div class="border-img"><img src="./public/img/El-Faro.webp" alt="Cartelera el faro">
                    <p>Un farero y su ayudante, aislados durante cuatro semanas en una isla de Nueva Inglaterrra deberán
                        mantener el faro en buenas condiciones hasta que llegue el relevo que les permita volver a
                        tierra. Pero las cosas se complicarán cuando surjan conflictos por jerarquías de poder entre
                        ambos.</p>
                </div>
                <button><a href="https://www.pse.com.co/pse1" target="_blank">Comprar Boletas</a></button>
            </figure>
            <figure>
                <h3>La Ballena</h3>
                <div class="border-img"><img src="./public/img/OIP.webp" alt="Cartelera la ballena">
                    <p>Un solitario profesor de inglés con obesidad severa (Brendan Fraser) intenta reconectar con su
                        hija adolescente en una última oportunidad de redención.</p>
                </div>
                <button><a href="https://www.pse.com.co/pse1" target="_blank">Comprar Boletas</a></button>
            </figure>

                <h3>Red Rocket</h3>
                <div class="border-img"><img src="./public/img/RedRocket.webp" alt="Cartelera Red Rocket">
                    <p>Esta nueva historia, protagonizada por Simon Rex es un retrato oscuro, divertido y humano sobre

            </figure>
            <figure>
                <h3>X</h3>
                <div class="border-img"><img src="./public/img/x.webp" alt="Cartelera X">
                    <p>Ambientada en 1979 y con aires de slasher clásico, la película sigue a un grupo de jóvenes
                        cineastas que inician un rodaje de una película porno en una zona rural de Texas, pero sus
                        caseros guardan oscuros secretos.</p>
                </div>
                <button><a href="https://www.pse.com.co/pse1" target="_blank">Comprar Boletas</a></button>
            </figure>
            <figure>
                <h3>Todo A La Vez En Todas Partes</h3>
                <div class="border-img"><img src="./public/img/Todo_a_la_vez_en_todas_partes.webp" alt="Cartelera todo a la vez en todas partes">
                    <p>Daniel Kwan y Daniel Scheinert, conocidos como los Daniels, se proponen contar una idea de multiversos alejada de Marvel y donde lo más importante es la lección que esconde en el centro de su corazón: tenemos que cuidarnos los unos a los otros y aceptarnos tal y como somos.</p>
                </div>
                <button><a href="https://www.pse.com.co/pse1" target="_blank">Comprar Boletas</a></button>
